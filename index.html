<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <title>Address book</title>
</head>

<body>
  
  <header class="flex border-solid border-b border-black ">
    <h1 class="flex-1 text-center p-10 m-5  text-5xl">Address Book</h1>
  </header>
  
  <button class="add-contact bg-white hover:bg-grey-lightest text-grey-darkest font-semibold py-2 px-4 border border-grey-light rounded shadow">Add Contact</button>

  <div class="contact-list  flex-row h-auto p-10 border border-solid border-black ">
  </div>

  <form class="new-contact-form" action="#">
    <label for="name">Name</label>
    <input id="contact-name" name="name" type="text">
    <label for="email">Email</label>
    <input id="contact-email" name="email" type="email">
    <label for="phone">Phone</label>
    <input id="contact-phone" name="phone" type="text">
    <label for="company">Company</label>
    <input id="contact-company" name="company" type="text">
    <label for="notes">Notes</label>
    <textarea id="contact-notes" name="notes" type="text"></textarea>
    <label for="twitter">Twitter</label>
    <input id="contact-twitter" name="twitter" type="text">
    <input class="save-contact" type="submit" value="Save contact">
  </form>

  <script src="./dist/bundle.js"></script>
</body>

</html>
