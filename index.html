<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <title>Address book</title>
</head>

<body>
  
  <header class="flex border-solid border-b border-black ">
    <h1 class="flex-1 text-center p-10 m-5  text-5xl">Address Book</h1>
  </header>
  
  <button class="add-contact bg-white hover:bg-grey-lightest text-grey-darkest font-semibold py-2 px-4 border border-grey-light rounded shadow">Add Contact</button>

  <div class="contact-list  flex-row h-auto p-10 border border-solid border-black ">
  </div>


  <div class="w-full md:flex m-10 flex justify-center">
    <form class="new-contact-form bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="#">

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block text-grey-darker text-sm font-bold mb-2" for="name">Name</label>
          <input class= "shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-name" name="name" type="text">
        </div>

        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Email</label>
          <input class= "shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-email" name="email" type="email">
        </div>
        
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block text-grey-darker text-sm font-bold mb-2" for="phone">Phone</label>
          <input class= "shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-phone" name="phone" type="text">
       </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block text-grey-darker text-sm font-bold mb-2" for="company">Company</label>
          <input class= "shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-company" name="company" type="text">
        </div>

        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block text-grey-darker text-sm font-bold mb-2" for="notes">Notes</label>
          <textarea class= "shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-notes" name="notes" type="text"></textarea>
        </div>

        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block text-grey-darker text-sm font-bold mb-2" for="twitter">Twitter</label>
          <input class= "shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-twitter" name="twitter" type="text">
        </div>
      </div>

      <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <input class="save-contact bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Save contact">
          </div>
      </div>

      <!-- <input class="save-contact self-center bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Save contact"> -->

    </form>

  </div>
  

  <script src="./dist/bundle.js"></script>
</body>

</html>
